<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/home.html">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">Rs.22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">Rs.433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form"><form action="https://formspree.io/f/mleqvezb" method="post">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">India</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <input type="text" name="city"/>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">Rs.900</div>
                </div>
            </div>
            <button class="buttonCheckout" onclick="DoneUser()">CHECKOUT</button>
            </div>
    </div>
</div>
</form>


<script src="checkout.js"></script>
<script>
    function DoneUser(){
        alert("Thank you for your purchase Your product will pickedup by us and verified and money is given to you ");
        window.location.href = "assets/home.html";
    }


</script>

</body>
</html>
