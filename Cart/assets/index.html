<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-details">
            <div class="login-box">
                <h2>Login</h2>
                <form id="loginForm" action="#" method="post">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input id="email" type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input id="password" type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button class="button" type="button" onclick="login()">Login</button>

                    <div class="register-link">
                        <p>Don't have an account? <a href="/assets/signup.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-section"></div>
    </div>

    <script>
        function login() {
            // Retrieve stored user data from local storage
            var storedUser = localStorage.getItem('user');
            if (!storedUser) {
                alert('No user registered. Please register first.');
                return;
            }

            // Parse stored user data into JSON
            var storedUserData = JSON.parse(storedUser);

            // Get input values
            var enteredEmail = document.getElementById('email').value;
            var enteredPassword = document.getElementById('password').value;

            // Check if entered email and password match stored user data
            if (enteredEmail === storedUserData.email && enteredPassword === storedUserData.password) {
                alert('Login successful!');
                // Redirect to home page
                window.location.href = "./home.html"; // Update the URL to your home page
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }
    </script>
</body>
</html>
